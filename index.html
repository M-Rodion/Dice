<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button id="rollButton">Roll the Dice</button>
    <input type="text" id="score" value="You rolled a 1">
    <div class="dice-container">
        <div class="dice" id="dice">
            <div class="face face1"><img src="1.jpg" alt="1"></div>
            <div class="face face2"><img src="2.jpg" alt="2"></div>
            <div class="face face3"><img src="3.jpg" alt="3"></div>
            <div class="face face4"><img src="4.jpg" alt="4"></div>
            <div class="face face5"><img src="5.jpg" alt="5"></div>
            <div class="face face6"><img src="6.jpg" alt="6"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
